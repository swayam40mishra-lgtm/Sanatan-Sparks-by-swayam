<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preparation Meter</title>

  <!-- Put your stylesheet at: css/style.css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Small hint for mobile browsers -->
  <meta name="theme-color" content="#0b1220">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Preparation Meter header">
    <div class="topbar-inner">
      <h1 class="title">ðŸ“˜ Preparation Meter</h1>
      <p class="subtitle">Track subject readiness and compare it to your goal.</p>
    </div>
  </header>

  <main class="container" role="main">
    <!-- Goal input -->
    <section class="card goal" aria-labelledby="goalLabel">
      <h2 id="goalLabel" class="card-title">Set your goal</h2>
      <div class="goal-row">
        <label for="goal" class="visually-hidden">Goal percentage</label>
        <input
          id="goal"
          name="goal"
          type="number"
          inputmode="numeric"
          min="0"
          max="100"
          step="1"
          placeholder="Enter target % (e.g. 90)"
          aria-describedby="goalHelp"
          value="90"
        />
        <input id="goalRange" type="range" min="0" max="100" step="1" value="90" aria-hidden="true">
      </div>
      <small id="goalHelp" class="muted">Goal will be used to compare your overall preparation.</small>
    </section>

    <!-- Subjects (editable) -->
    <section class="card subjects" aria-labelledby="subjectsLabel">
      <h2 id="subjectsLabel" class="card-title">Subjects</h2>

      <form id="subjectsForm" novalidate>
        <ul class="subjects-list" role="list">
          <!-- Maths -->
          <li class="subject-item" data-subject="Maths">
            <div class="subject-header">
              <label for="mathsInput">Maths</label>
              <div class="subject-controls">
                <input id="mathsInput" class="subject-number" type="number" min="0" max="100" step="1" value="70" aria-label="Maths percent">
                <span class="percent-suffix">%</span>
              </div>
            </div>
            <input class="subject-range" id="mathsRange" type="range" min="0" max="100" step="1" value="70" aria-hidden="true">
            <progress id="maths" class="subject-progress" value="70" max="100" aria-label="Maths progress">70%</progress>
          </li>

          <!-- Science -->
          <li class="subject-item" data-subject="Science">
            <div class="subject-header">
              <label for="scienceInput">Science</label>
              <div class="subject-controls">
                <input id="scienceInput" class="subject-number" type="number" min="0" max="100" step="1" value="65" aria-label="Science percent">
                <span class="percent-suffix">%</span>
              </div>
            </div>
            <input class="subject-range" id="scienceRange" type="range" min="0" max="100" step="1" value="65" aria-hidden="true">
            <progress id="science" class="subject-progress" value="65" max="100" aria-label="Science progress">65%</progress>
          </li>

          <!-- English -->
          <li class="subject-item" data-subject="English">
            <div class="subject-header">
              <label for="englishInput">English</label>
              <div class="subject-controls">
                <input id="englishInput" class="subject-number" type="number" min="0" max="100" step="1" value="80" aria-label="English percent">
                <span class="percent-suffix">%</span>
              </div>
            </div>
